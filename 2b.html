<html>

<body>
    <script>
        let num = prompt("Enter Number")
        let arr = num.split("")
        let sz = arr.length
        if (sz === 1) console.log("Single digit");
        else if (sz === 2) console.log("Double digit");
        else if (sz === 3) console.log("Triple digit");
        else console.log("Multi digit");
    </script>
</body>

</html>
