<html>
<!-- Write a program to show the use of following setter methods of date object in JS -->
<body>
    <script>
        // create a new date object
        let date = new Date();

        // set the date to the 18th
        date.setDate(18);


        // set the year to 2023
        date.setFullYear(2023);

        // set the hours to 10
        date.setHours(10);

        // set the month to April (0 = January, 1 = February, etc.)
        date.setMonth(3);

        // set the milliseconds to 500
        date.setMilliseconds(500);

        // set the seconds to 30
        date.setSeconds(30);

        // set the minutes to 15
        date.setMinutes(15);

        // set the year to 2022 (deprecated)
        date.setYear(2022);

        // set the UTC year to 2024
        date.setUTCFullYear(2024);


        // set the UTC date to the 18th
        date.setUTCDate(18);

        // set the UTC month to April (0 = January, 1 = February, etc.)
        date.setUTCMonth(3);

        console.log(date);

    </script>
</body>

</html>
