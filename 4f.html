<html>

<body>
    <script>
        // Main array
        let arr = [1, 2, 3, 4, 5, 1];
        console.log(arr);

        // check if an element is present in an array
        console.log("True if it includes 3 :" + arr.includes(3));

        // find an element in an array
        console.log(arr.find((item) => item == 3));

        // find index of an element in an array
        console.log(arr.findIndex((item) => item == 3));

        // find last index of an element in an array
        console.log(arr.lastIndexOf(1));

        // remove last element from an array
        arr.pop()
        console.log("After pop : " + arr);

        // add an element at last of an array
        arr.push(67)
        console.log("After Push : " + arr);

        // reverse an array
        console.log("Reversed : " + arr.reverse());

        // Shift an element from an array
        arr.shift()
        console.log("Shifted :" + arr);

        // unshift an element to an array
        arr.unshift(1)
        console.log("Unshifted :" + arr);

        // Slice
        console.log("Sliced : " + arr.slice(1, 3));

        // map method
        console.log("Mapped : " + arr.map((item) => item * 2));

        // Sort
        console.log("Sorted : " + arr.sort());

        // every
        console.log("Every : " + arr.every((item) => item > 0));
        
        // concat
        console.log("After Concat :" + arr.concat([46, 78, 98]));
    </script>
</body>

</html>
