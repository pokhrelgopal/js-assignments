<body>

  <script>
    function Car(name,color) {
      this.name = name;
      this.color = color;
      this.drive = function () {
        console.log(`I am driving a ${this.color} ${this.name}`);

    const car1 = new Car("Toyota","blue");

    car1.drive();

  </script>
