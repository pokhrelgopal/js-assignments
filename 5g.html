  <script>
    console.log("Gopal Pokhrel");
    console.log("Roll No : 20");
    function sum(...numbers) {
      let total = 0;
      for (let i = 0; i < numbers.length; i++) {
        total += numbers[i];
      }
      return total;
    }

    console.log(sum(1, 2, 3, 4));
    console.log(sum(5, 10, 15));

  </script>
