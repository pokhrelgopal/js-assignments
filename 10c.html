<html>

<body>
    <button id="event">Event</button>
    <script>
        const event = document.getElementById('event');
        event.addEventListener('click', () => console.log("click"))
        event.addEventListener('mouseover', () => console.log("mouseover"))
        event.addEventListener('mouseout', () => console.log("mouseout"))
        event.addEventListener('mousedown', () => console.log("mousedown"))
        event.addEventListener('mouseup', () => console.log("mouseup"))
        event.addEventListener('mousemove', () => console.log("mousemove"))
    </script>
</body>

</html>
