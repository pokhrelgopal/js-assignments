<html>

<body>
    <script>
        // Two-dimensional array
        const arr2D = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // Accessing elements of a two-dimensional array
        console.log(arr2D[0][0]); // 1
        console.log(arr2D[1][2]); // 6
        console.log(arr2D[2][1]); // 8

        // Three-dimensional array
        const arr3D = [
            [
                [1, 2],
                [3, 4]
            ],
            [
                [5, 6],
                [7, 8]
            ]
        ];

        // Accessing elements of a three-dimensional array
        console.log(arr3D[0][0][0]); // 1
        console.log(arr3D[1][1][1]); // 8
        console.log(arr3D[0][1][0]); // 3

    </script>
</body>

</html>
