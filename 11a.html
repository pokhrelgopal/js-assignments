<html>
    <body>
        <button id="btn">Find</button>
        <script>
            function find(){
                alert(" innerWidth :"+window.innerWidth + " | innerHeight :"+window.innerHeight + " | outerWidth :"+window.outerWidth + " | outerHeight :"+window.outerHeight)
            }
            document.getElementById('btn').addEventListener('click',find)
        </script>
    </body>
</html>
