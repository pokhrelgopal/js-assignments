<html>

<body>
    <script>
        function updateValue(val) {
            val = val + 1;
            console.log("Inside function: " + val);
        }

        let num = 5;
        console.log("Before function: " + num);
        updateValue(num);
        console.log("After function: " + num);
    </script>
</body>

</html>
