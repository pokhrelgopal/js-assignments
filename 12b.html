<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1 id="myHeading">Hello, World!</h1>
  <form>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Submit">
  </form>

  <p class="highlight">This is a paragraph with a CSS class.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <script>
    // Selecting element by ID
    var heading = document.getElementById("myHeading");
    console.log("Element by ID:", heading);

    // Selecting elements by name
    var usernameInput = document.getElementsByName("username")[0];
    console.log("Elements by Name:", usernameInput);

    // Selecting elements by tag type
    var listItems = document.getElementsByTagName("li");
    console.log("Elements by Tag Name:", listItems);

    // Selecting elements by CSS class
    var highlightedElements = document.getElementsByClassName("highlight");
    console.log("Elements by Class Name:", highlightedElements);

    // Selecting element by querySelector()
    var firstItem = document.querySelector("li");
    console.log("Element by querySelector():", firstItem);

    // Selecting elements by querySelectorAll()
    var allItems = document.querySelectorAll("li");
    console.log("Elements by querySelectorAll():", allItems);
  </script>
</body>
</html>
