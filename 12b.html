<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1 id="myHeading">Hello, World!</h1>
  <form>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Submit">
  </form>

  <p class="highlight">This is a paragraph with a CSS class.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <hr>
        <h1>Gopal Pokhrel</h1>
        <h2>Roll no : 20</h2>
  <script>

    console.log("Element by ID:", document.getElementById("myHeading"));
    console.log("Elements by Name:", document.getElementsByName("username")[0]);
    console.log("Elements by Tag Name:", document.getElementsByTagName("li"));
    console.log("Elements by Class Name:", document.getElementsByClassName("highlight"));
    console.log("Element by querySelector():", document.querySelector("li"));
    console.log("Elements by querySelectorAll():", document.querySelectorAll("li"));
  </script>
</body>
</html>
