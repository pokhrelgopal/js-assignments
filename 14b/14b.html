<html>

<head>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>
  Fisrt Name: <input type="text" name="" id="fname" placeholder="First Name" required><span class="error" id="fname-message"></span>
  <br><br>
  Last Name: <input type="text" name="" id="lname" placeholder="Last Name" required><span class="error" id="lname-message"></span>
  <br><br>
  Date of birth: <input type="date" name="" id="dob"> <span class="error" id="dob-message"></span>
  <br><br>
  Gender: <select name="" id="gender" required> <span class="error" id="gender-message"></span>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <br><br>
  Province: <select name="" id="province" required><span class="error" id="province-message"></span>
    <option value="koshi">Koshi</option>
    <option value="madhesh">Madhesh</option>
    <option value="bagmati">Bagmati</option>
    <option value="gandaki">Gandaki</option>
    <option value="lumbini">Lumbini</option>
    <option value="karnali">Karnali</option>
    <option value="sudurpaschim">Sudurpaschim</option>
  </select>
  <br><br>
  District: <select name="" id="district" required><span class="error" id="district-message"></span>
    <option value="Taplejung">Kathmandu</option>
    <option value="Panchthar">Bhaktapur</option>
    <option value="Ilam">Ilam</option>
    <option value="Jhapa">Lalitpur</option>
  </select>
  <br><br>
  Phone Number: <input type="text" name="" id="phone" placeholder="Phone Number" required><span class="error"
    id="phone-message"></span>
  <br><br>
  Email: <input type="email" name="" id="email" placeholder="Email Address"><span class="error" id="email-message"></span>
  <br><br>
  Username: <input type="text" name="" id="username" placeholder="Username" required><span class="error"
    id="username-message"></span>
  <br><br>
  Password: <input type="password" name="" id="password1" placeholder="Password" required><span class="error"
    id="password1-message"></span>
  <br><br>
  Confirm Password: <input type="password" name="" id="password2" placeholder="Confirm Password" required><span class="error"
    id="password2-message"></span>
  <br><br>
  <button type="submit" id="submit">Register</button>
  <script src="14b.js"></script>
  <hr>
<h1>Gopal Pokhrel</h1>
<h2>Roll no 20</h2>
</body>

</html>
