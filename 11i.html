<!DOCTYPE html>
<html>


<body>


    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>

    <p>Go to page:</p>
    <ul>
        <li><a href="#" onclick="goToPage(-2)">Two pages back</a></li>
        <li><a href="#" onclick="goToPage(2)">Two pages forward</a></li>
    </ul>

    <script>
        // Update history length on page load
        document.getElementById("length").innerHTML = window.history.length;
        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function goToPage(page) {
            window.history.go(page);
        }
    </script>
</body>

</html>
