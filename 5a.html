<body>
    <script>
        // Function Declaration Statement
        function greet(name) {
            console.log(`Hello, ${name}!`);
        }

        greet("John");

        // Function Expression
        const add = function (a, b) {
            return a + b;
        };

        console.log(add(2, 3));

    </script>
</body>
