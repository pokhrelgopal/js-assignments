<html>
<body>
    <button onclick="doAssign()">Assign</button>
    <button onclick="doReplace()">Replace</button>
    <button onclick="doReload()">Reload</button>

    <script>
        function doAssign() {
            location.assign("https://www.google.com");
        }
        function doReplace() {
            location.replace("https://www.facebook.com");
        }
        function doReload() {
            location.reload();
        }
    </script>
</body>

</html>

<!-- WAP to illustrate the use of following methods of location object.
assign() , replace() , reload() -->
