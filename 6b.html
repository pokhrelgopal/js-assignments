<html>

<body>
    <script>
        const person = {
            name: 'Ram',
            age: 21,
            greet() {
                console.log(`Hello, my name is ${this.name} and I'm ${this.age} years old.`);
            }
        };

        const newPerson = Object.create(person);

        newPerson.name = 'Gopal';
        newPerson.age = 22;

        newPerson.greet();

    </script>
</body>

</html>
