<html>

<body>
    <script>
        const num1 = +(prompt("First Number"))
        const num2 = +(prompt("Second Number"))
        const op = prompt("Operator")
        let result
        switch (op) {
            case "+":
                alert(num1+num2);
                break;
            case "-":
                alert(num1-num2);
                break;
            case "*":
                alert(num1*num2);
                break;
            case "/":
                alert(num1/num2);
                break;
            case "%":
                alert(num1%num2);
                break;
                default:
                alert("Invalid Operator");
                break;
        }
    </script>
</body>

</html>
