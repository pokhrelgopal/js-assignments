<html>

<body>

    <script>
        // Using Boolean.prototype.valueOf() to get the primitive value of a Boolean object
        const boolObj = new Boolean(true);
        console.log(boolObj.valueOf());
        // Using Boolean.prototype.toString() to get a string representation of a Boolean object
        console.log(boolObj.toString());
    </script>
</body>

</html>
